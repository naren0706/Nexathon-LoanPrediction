<div class="gauge-container">
  
  <div class="gauge-sub-container">
    <dx-circular-gauge id="triangleNeedle" [value]="value">
      <dxo-value-indicator type="triangleNeedle" color="Black">
      </dxo-value-indicator>

      <dxo-range-container>
        <dxi-range [startValue]="0" [endValue]="20" color="red"></dxi-range>
        <dxi-range [startValue]="20" [endValue]="40" color="orange"></dxi-range>
        <dxi-range [startValue]="40" [endValue]="60" color="yellow"></dxi-range>
        <dxi-range [startValue]="60" [endValue]="80" color="blue"></dxi-range>
        <dxi-range [startValue]="80" [endValue]="100" color="green"></dxi-range>
      </dxo-range-container>

      <dxo-scale [startValue]="0" [endValue]="100" [tickInterval]="20">
        <dxo-label [customizeText]="customizeText"></dxo-label>
      </dxo-scale>

      <dxo-tooltip [enabled]="true"></dxo-tooltip>

      <dxo-title text="Hi {{ name }} Probability Percentage is">
        <dxo-font [size]="28"></dxo-font>
      </dxo-title>
    </dx-circular-gauge>
  </div>
</div>
